<%page args="module" expression_filter="h" />
<%namespace name="lib" file="//lib.html" import="*"/>
<%
width = module.get('outer_width')
%>
<h3 class="MetricsSelectLabel">Select an overlay to view status or resource usage of your Splunk instances</h3>
<div style="width: ${'auto' if not width or width.lower().startswith('auto') else width + 'px'};" class="MetricSelectContainer">
  <select name="${module.get('token')}" class="metric_select_module" style="width: ${'auto' if not width or width.lower().startswith('auto') else width + 'px'};" id="${module.get('id')}_metric_select" >
  </select>
<div class="Jprogressor" style="display:none;float:left;"><br><h4 style="width:200px">Overlays are currently loading...</h4></div>

</div>
