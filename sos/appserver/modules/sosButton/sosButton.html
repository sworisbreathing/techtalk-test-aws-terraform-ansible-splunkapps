<%page args="module" expression_filter="h"/>

%if splunk.util.normalizeBoolean(module['params'].get('visible', True)):

<fieldset>
    % if 'label' in module:
    <button class="splButton-primary"><span>${_(module['label'])}</span></button>
    % else :
    <input type="submit" value="" class="searchButton" title="Search"/>
    % endif
</fieldset>

%endif
