<% _.each(data, function(views, app) { %>
    <div class="targetApp">
        <div>
            <span class="toggleViews icon-triangle-right-small"></span>
            <span class="appName"><strong><%= app %></strong></span>
        </div>
        <div class="childrenViews" style="display:none">
            <% _.each(views, function(view) { %>
                <div class="viewName"><%= view.name %></div>
            <% }); %>
        </div>
    </div>
<% }); %>
