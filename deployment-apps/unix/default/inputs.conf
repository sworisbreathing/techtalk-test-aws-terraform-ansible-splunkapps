disabled = 1

# Run package management tool collect installed packages
[script://./bin/package.sh]
sourcetype = package
source = package
interval = 3600
index = os
disabled = 1

[script://./bin/hardware.sh]
sourcetype = hardware
source = hardware
interval = 36000
index = os
disabled = 1

# Watch /etc for file changes
[fschange:/etc]
index=os
pollPeriod = 300
fullEvent = true
filesPerDelay=5
delayInMills=100
disabled = 1

[monitor://~/Library/Logs]
index=os
disabled = 1

[monitor:///Library/Logs]
index=os
disabled = 1

[monitor:///var/log]
whitelist=(\.log|log$|messages|secure|auth|mesg$|cron$|acpid$|\.out)
blacklist=(lastlog)
index=os
disabled = 1

[monitor:///var/adm]
whitelist=(\.log|log$|messages)
index=os
disabled = 1

[monitor:///etc]
_whitelist=(\.conf|\.cfg|config$|\.ini|\.init|\.cf|\.cnf|shrc$|^ifcfg|\.profile|\.rc|\.rules|\.tab|tab$|\.login|policy$)
index=os
disabled = 1

### bash history
[monitor:///root/.bash_history]
disabled = true
sourcetype = bash_history
index = os

[monitor:///home/.../.bash_history]
disabled = true
sourcetype = bash_history
index = os
