<% if (name) { %>
	<div class="control-group" id="<%= name %>">
	    <label class="control-label" for="<%= name %>"><%= name %></label>
	    <div class="controls">
	      <input class="attribute" type="text" id="<%= name %>" value="<%= val %>">
	    </div>
<% } else { %>
	<div class="control-group addAttr">
		<input class="control-label" type="text" placeholder="name" />
		<div class="controls">
	      <input class="attribute" type="text" placeholder="value" >
	    </div>
<% } %>
</div>
