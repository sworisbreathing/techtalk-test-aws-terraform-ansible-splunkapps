<link type="text/css" rel="stylesheet" href="/static/app/dashboard_examples/css/codemirror1.css" />
<link type="text/css" rel="stylesheet" href="/static/css/view.css" />
<link type="text/css" rel="stylesheet" href="/static/css/skins/default/default.css" />

<script type="text/javascript" src="/static/js/contrib/codemirror.js"></script>
<script type="text/javascript" src="/static/js/contrib/jquery-1.6.2.min.js"></script>


<script type="text/javascript">
$(function(){
   
   var textarea = $('#codeTextArea');
   
   CodeMirror.fromTextArea(textarea[0], {
        mode:'xml',
        readOnly: 'nocursor'
    });
    
});
</script>

<div style="background-color:white; padding-top:20px; padding-bottom: 20px; padding-left:10px">
<h1>Source code: Simple XML dashboard - Chart options</h1> 

<textarea id="codeTextArea">

<dashboard>
  
  <label>Simple XML dashboards - Chart options</label>


  <!-- First row of a single comment -->
  <row>

    <html>
      <!-- documentation panel -->
    </html>

  </row> 
  
  <!-- Second row of 2 panels -->
  <row>
    
    <!-- execute an inline search, over the last day (from -25h to -1h), display as a line chart with inline charting options-->
    <chart>
      <title>Top five sourcetypes (by total KB indexed) in the last 24 hours</title>
      <searchString>index=_internal source="*metrics.log" group=per_sourcetype_thruput | timechart sum(kb) by series</searchString>
      <earliestTime>-25h</earliestTime>
      <latestTime>-1h</latestTime>
      <option name="height">400px</option>
      <option name="charting.chart">line</option>
      <option name="charting.primaryAxisTitle.text">Time</option>
      <option name="charting.secondaryAxisTitle.text">Count</option>
    </chart>

    <!-- execute a saved search, display using the viewstate that was saved 
    when the user saved this report in Report Builder.  In this case it will be 
    a bar chart with x-axis and y-axis titles set properly. -->
    <chart>
      <searchName>Pipeline processors with most processor time</searchName>
      <option name="height">400px</option>
    </chart>
    
  </row>

</dashboard>
</textarea>
</div>
