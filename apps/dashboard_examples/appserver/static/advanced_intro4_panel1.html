<body style="padding:24px">
    
<h2>Charting the results of a saved search</h2>

<pre>
<module name="ServerSideInclude" layoutPanel="panel_row2_col1">
  <param name="src">advanced_intro4_a.html</param>
</module>
<module name="HiddenSearch" layoutPanel="panel_row2_col1" group="Charting the results of a saved search" autoRun="True">
  <param name="search">index=_internal source=*metrics.log group=per_sourcetype_thruput | chart sum(kb) by series | sort -sum(kb) | head 10</param>
  <param name="earliest">-1h</param>
  <module name="HiddenChartFormatter">
    <param name="chart">bar</param>
    <param name="primaryAxisTitle.text">Sourcetype</param>
    <param name="secondaryAxisTitle.text">KB Indexed</param>
    <param name="legend.placement">none</param>
    <module name="JobProgressIndicator"/>
    <module name="JSChart">
      <param name="width">100%</param>
      <param name="height">300px</param>
    </module>
  </module>
</module>    
</pre>

</body>
</html>
