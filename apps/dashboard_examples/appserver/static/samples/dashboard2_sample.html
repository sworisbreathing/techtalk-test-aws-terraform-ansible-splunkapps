<link type="text/css" rel="stylesheet" href="/static/app/dashboard_examples/css/codemirror1.css" />
<link type="text/css" rel="stylesheet" href="/static/css/view.css" />
<link type="text/css" rel="stylesheet" href="/static/css/skins/default/default.css" />

<script type="text/javascript" src="/static/js/contrib/codemirror.js"></script>
<script type="text/javascript" src="/static/js/contrib/jquery-1.6.2.min.js"></script>


<script type="text/javascript">
$(function(){
   
   var textarea = $('#codeTextArea');
   
   CodeMirror.fromTextArea(textarea[0], {
        mode:'xml',
        readOnly: 'nocursor'
    });
    
});
</script>

<div style="background-color:white; padding-top:20px; padding-bottom: 20px; padding-left:10px">
<h1>Source code: Simple XML dashboards - inline search options</h1> 

<textarea id="codeTextArea">

<dashboard>
  
  <label>Simple XML dashboards - Inline search options</label>


  <!-- First row of a single comment -->
  <row>

    <html>
      <!-- documentation panel -->
    </html>

  </row>
  
  
  <!-- Second row of 2 panels -->
  <row>
    
    <!-- execute as an inline search, from -25h to now, display as a table -->
    <table>
      <title>Top five sourcetypes (by total KB indexed) in the last 24 hours</title>
      <searchString>index=_internal group=per_sourcetype_thruput | chart sum(kb) by series | sort -sum(kb) | head 5</searchString>
      <earliestTime>-25h</earliestTime>
      <latestTime>now</latestTime>
    </table>

    <!-- execute as saved search, display as a table -->
    <table>
      <title>Contingency tabel of metrics groups vs series</title>
      <searchString>index=_internal group=per_sourcetype_thruput | ctable group series</searchString>
      <earliestTime>-2d</earliestTime>
      <latestTime>now</latestTime>
      <fields>group, splunk*, audittrail, TOTAL</fields>
      <!-- the table drilldown feature does not work with ctable and 
           contingency commands in this release so we turn it off. -->
      <option name="drilldown">none</option>

    </table>
    
  </row>

</dashboard>
</textarea>
</div>
