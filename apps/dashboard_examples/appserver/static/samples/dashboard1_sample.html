<link type="text/css" rel="stylesheet" href="/static/app/dashboard_examples/css/codemirror1.css" />
<link type="text/css" rel="stylesheet" href="/static/css/view.css" />
<link type="text/css" rel="stylesheet" href="/static/css/skins/default/default.css" />

<script type="text/javascript" src="/static/js/contrib/codemirror.js"></script>
<script type="text/javascript" src="/static/js/contrib/jquery-1.6.2.min.js"></script>


<script type="text/javascript">
$(function(){
   
   var textarea = $('#codeTextArea');
   
   CodeMirror.fromTextArea(textarea[0], {
        mode:'xml',
        readOnly: 'nocursor'
    });
    
});
</script>

<div style="background-color:white; padding-top:20px; padding-bottom: 20px; padding-left:10px">
<h1>Source code: Dashboards using simple XML</h1> 

<textarea id="codeTextArea">

<dashboard>
  
  <label>Dashboards using simple XML</label>
  
  <row>
    <html>
      <!-- documentation panel -->
    </html>
  </row>
  <row>
    
    <!-- execute an inline search, display as a table -->
    <table>
      <title>High CPU processors (inline search)</title>
      <searchString>
         index="_internal" source="*metrics.log" group="pipeline" | chart sum(cpu_seconds) over processor
         | sort -sum(cpu_seconds) | rename sum(cpu_seconds) as "Total CPU Seconds"
      </searchString>
      <earliestTime>-60m</earliestTime>
      <latestTime>now</latestTime>
      <option name="showPager">true</option>
    </table>

    <!-- execute as saved search, display as a table -->
    <chart>
      <title>High CPU processors (saved search)</title>
      <searchName>Pipeline processors with most processor time</searchName>
      <option name="height">400px</option>
    </chart>
    
  </row>
    <!-- this grouping attribute says that the first 3 elements should be 
  rendered into the first panel, the next 4 into the second, and the 
  last 2 elements into the third panel  -->
  <row>    
    <!-- execute as inline search, display as single value -->
    <single>
      <title>Splunk server log events</title>
      <searchString>
         index=_internal source="*splunkd.log" ( log_level=ERROR OR log_level=WARN* OR log_level=FATAL OR log_level=CRITICAL)
         | stats count as log_events
      </searchString>
      <earliestTime>-1d</earliestTime>
      <latestTime>now</latestTime>
      <option name="beforeLabel">Found:</option>
      <option name="afterLabel">Splunk server log events</option>
      <option name="count">10</option>
      <option name="displayRowNumbers">true</option>
    </single>

    <chart>
      <title>Splunk server log events</title>
      <searchString>
         index=_internal source="*splunkd.log" ( log_level=ERROR OR log_level=WARN* OR log_level=FATAL OR log_level=CRITICAL)
         | stats count as log_events
      </searchString>
      <earliestTime>-1d</earliestTime>
      <latestTime>now</latestTime>
      <option name="charting.chart">radialGauge</option>
      <option name="charting.chart.rangeValues">[0,500,5000,10000]</option>
      <option name="charting.gaugeColors">[0x84e900,0xffe800,0xbf3030]</option>
      <option name="count">10</option>
      <option name="displayRowNumbers">true</option>
    </chart>

    <chart>
      <searchString>
         index=_internal source="*splunkd.log" ( log_level=ERROR OR log_level=WARN* OR log_level=FATAL OR log_level=CRITICAL)
         | stats count as log_events
      </searchString>
      <title>Splunk server log events</title>
      <earliestTime>-1d</earliestTime>
      <latestTime>now</latestTime>
      <option name="charting.chart">fillerGauge</option>
      <option name="charting.chart.rangeValues">[0,500,5000,10000]</option>
      <option name="charting.gaugeColors">[0x84e900,0xffe800,0xbf3030]</option>
      <option name="count">10</option>
      <option name="displayRowNumbers">true</option>
    </chart>    
  </row>

</dashboard>

</textarea>
</div>
